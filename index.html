<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div id="screen"><div class="values"></div><div class="result"></div></div>
            <div class="buttons operations" id="delete-all"><div class="flex-texts">C</div></div>
            <div class="buttons operations" id="percentage"><div class="percentage">%</div></div>
            <div class="buttons operations" id="devide"><div>/</div></div>
            <div class="buttons operations" id="multiply"><div>x</div></div>
            <div class="buttons number" id="seven"><div>7</div></div>
            <div class="buttons number" id="eight"><div>8</div></div>
            <div class="buttons number" id="nine"><div>9</div></div>
            <div class="buttons operations" id="subtract"><div>-</div></div>
            <div class="buttons number" id="four"><div>4</div></div>
            <div class="buttons number" id="five"><div>5</div></div>
            <div class="buttons number" id="six"><div>6</div></div>
            <div class="buttons operations" id="add"><div>+</div></div>
            <div class="buttons number" id="one"><div>1</div></div>
            <div class="buttons number" id="two"><div>2</div></div>
            <div class="buttons number" id="three"><div>3</div></div>
            <div class="buttons operations" id="equal"><div>=</div></div>
            <div class="buttons number" id="zero"><div>0</div></div>
            <div class="buttons number" id="dot"><div>.</div></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
